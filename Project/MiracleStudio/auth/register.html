<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Miracle Studio</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div
      class="container d-flex vh-100 justify-content-center align-items-center"
    >
      <div
        class="row bg-purple w-75 p-0 rounded-5"
      >
        <div class="col-5  p-0 m-0">
          <img
            src="../img/login-bg.avif"
            alt="login"
            class="w-100 img-fluid h-100 p-2 rounded-5"
          />
        </div>
        <div class="col-7">
          <form action="" class="row row-gap-2 p-4 justify-content-center">
            <p class="col-10 text-center fs-3 fw-semibold">Register</p>

            <div class="mb-1 col-10">
              <label for="exampleFormControlInput1" class="form-label fs-6"
                >Email</label
              >
              <input
                type="email"
                class=" form-control"
                id="exampleFormControlInput1"
                placeholder="Email Address"
              />
            </div>
            <div class="mb-1 col-10">
              <label for="exampleFormControlInput1" class="form-label fs-6"
                >Password</label
              >
              <input
                type="password"
                class=" form-control"
                id="exampleFormControlInput1"
                placeholder="Password"
              />
            </div>
            <div class="mb-1 col-10">
              <label for="exampleFormControlInput2" class="form-label fs-6"
                >Confirm Password</label
              >
              <input
                type="password"
                class=" form-control"
                id="exampleFormControlInput2"
                placeholder="Confirm Password"
              />
            </div>
            <div class="mb-1 col-10">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Remember Me
              </label>
            </div>
            <div class="mb-1 col-10">
              <button type="button" class="btn btn-primary w-100">Register</button>
            </div>
          </form>
          <div class="d-flex flex-column align-items-center pb-3">

              <p class="  small">Sudah punya akun?  <a href="./login.html"> Login</a></p>

          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
