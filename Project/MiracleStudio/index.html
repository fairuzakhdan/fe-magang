<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miracle | Studio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
  </head>
  <body>
    <header class="navbar">
      <nav class="navbar navbar-expand-lg m-0 p-0 fixed-top">
        <div class="container-fluid p-2 container">
          <div
            class="nav-mobile d-sm-flex d-flex d-md-flex d-lg-block justify-content-sm-between justify-content-md-between"
          >
            <!-- <a class="navbar-brand" href="#" -->

            <div class="d-flex align-items-center gap-1">
              <img
                src="img/wolf.png"
                alt="logo"
                class="img-fluid brand-logo"
                style="background-color: transparent; width: 60px; height: auto"
              />
              <a class="m-0 p-0 text-logo fs-5 text-decoration-none" href="index.html"
                >MIRACLE<br />STUDIO</a
              >
            </div>

            <!-- </a> -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#navbarOffcanvasLg"
              aria-controls="navbarOffcanvasLg"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>

          <div
            class="collapse navbar-collapse offcanvas offcanvas-end w-50"
            tabindex="-1"
            id="navbarOffcanvasLg"
            aria-labelledby="navbarOffcanvasLgLabel"
          >
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 d-flex justify-content-center gap-3 w-100"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a
                  class="nav-link text-black link-item"
                  aria-current="page"
                  href="#"
                  onclick="showPage('beranda.html')"
                  >Beranda</a
                >
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-black"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Layanan
                </a>
                <ul class="dropdown-menu p-0">
                  <li>
                    <a
                      class="dropdown-item p-2 link-item"
                      onclick="showPage('mobile.html')"
                      >Mobile Development</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item p-2 link-item"
                      onclick="showPage('web.html')"
                      >Web Development</a
                    >
                  </li>

                  <li>
                    <a
                      class="dropdown-item p-2 link-item"
                      onclick="showPage('it.html')"
                      >IT Consultant</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                class="nav-link text-black link-item"
                aria-current="page"
                href="#"
                onclick="showPage('porto.html')"
                >Portofolio</a
              >
              
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="#">Tentang Kami</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="#">Contact</a>
              </li>
            </ul>
          </div>
          <div class="d-sm-none d-lg-flex d-md-none d-none">
            <button
              type="button"
              class="btn d-md-block d-lg-flex d-none py-1 px-2 fw-semibold btn-free border border-2 border-black text-dark d-flex align-items-center gap-2"
            >
              <i class="bi bi-whatsapp nav-wa"></i> Konsultasi Gratis
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main class="page" id="content"></main>
    <footer class="overflow-hidden" id="footer"></footer>

    <script>
      const showPage = (page) => {
        fetch(page)
          .then((res) => {
            if (!res.ok) throw new Error("Failed to load page");
            return res.text();
          })
          .then((data) => {
            document.getElementById("content").innerHTML = data;
          })
          .catch((error) => console.error("Error loading page:", error));
      };
      showPage("beranda.html");
      const showFooter = () => {
        fetch("footer.html")
          .then((res) => {
            if (!res.ok) throw new Error("Failed to load page");
            return res.text();
          })
          .then((data) => {
            document.getElementById("footer").innerHTML = data;
          })
          .catch((err) => {
            console.error("Error loading page:", err);
          });
      };
      

      showFooter();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/80095f3050.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
