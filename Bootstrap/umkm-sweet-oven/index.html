    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container d-lg-flex d-sm-none d-none">
      <ul class="nav justify-content-center fixed-top">
        <li class="nav-item">
          <a
            class="nav-link text-light fs-4 fw-semibold"

        <li class="nav-item">
          <a class="nav-link text-light fs-4 fw-semibold" href="#products"

        <li class="nav-item">

          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-light fs-4 fw-semibold" href="#contact"

          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-light fs-4 fw-semibold" href="#best"

          >
        </li>

      <div class="vh-100">

          alt="home-bg"
          class="img-fluid h-100 w-100 object-fit-cover"
        />

      <div

        <div>
          <p class="fs-4 fw-semibold">Delicious Cafe</p>

        </div>
        <div class="d-flex flex-column flex-md-row gap-2">
          <a

          <a
            href="#products"
            class="fs-5 link-light bg-warning px-4 py-2 text-decoration-none rounded-3 text-center d-md-block"

    <section id="products">
      <div class="container">
        <div class="d-flex bg-light justify-content-center">
          <img src="" alt="">
