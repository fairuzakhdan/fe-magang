<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SweetOven</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-black text-white" style="height: 1000vh">
    <div
      class="d-flex justify-content-between p-3 border-2 border-bottom border-light position-fixed z-3 bg-black top-0 end-0 start-0"
    >
      <div>
        <a href="#home" class="text-white text-decoration-none fs-6"
          >Sweet Oven</a
        >
      </div>
      <div class="d-flex gap-3 align-items-center">
        <a href="#home" class="text-white text-decoration-none fs-6">Home</a>
        <a href="#products" class="text-white fs-6 text-decoration-none"
          >Products</a
        >
      </div>
    </div>

    <section id="home">
      <div>
        <img src="img/bg.jpg" class="w-100" alt="logo-home" />
        <div class="position-absolute top-50 translate-middle-y w-75 p-5">
          <p class="h1 shadow-lg text-capitalize fw-bolder text-light">
            Jangan lewatkan kue kering spesial kami yang dibuat dengan resep dan
            bahan-bahan berkualitas.
          </p>
        </div>
      </div>
    </section>

    <section id="products">
        <div class="d-flex justify-content-center">
            <h1 class="text-center mt-5 p-4">Products</h1>
        </div>
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
