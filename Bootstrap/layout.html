<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- breakpoint -->
    <section class="container">
      <p class="alert alert-warning text-sm-start text-center">
        Hallo Ini adalah kode dengan bootstrap Pertamaku
      </p>
    </section>

    <!-- grid -->
    <div class="container">
      <div class="row">
        <div class="col border rounded-pill">Colom 1</div>
        <div class="col border border-5">Colom 2</div>
      </div>
      <div class="row">
        <div class="col-8 border rounded-pill">Colom 1 row 2</div>
        <div class="col-4 border">Colom 2 row 2</div>
      </div>
      <div class="row">
        <div class="col-8">Col</div>
        <div class="col-4">Col</div>
        <div class="col-8 border">Col</div>
      </div>
    </div>

    <!-- vertical Layput - align=items -->
    <div class="container mb-5" style="height: 50vh">
      <div class="row bg-black h-100 text-white align-items-center">
        <div class="col bg-primary h-25">Column 1</div>
        <div class="col bg-primary h-25">Column 2</div>
        <div class="col bg-primary h-25">Column 3</div>
      </div>
    </div>

    <!-- vertical Layput -  align-self -->
    <div class="container mb-5" style="height: 50vh">
      <div class="row bg-black h-100 text-white">
        <div class="col bg-primary h-25 align-self-start">Column 1</div>
        <div class="col bg-primary h-25 align-self-center">Column 2</div>
        <div class="col bg-primary h-25 align-self-end">Column 3</div>
      </div>
    </div>

    <!-- Horizontal Layout - Justify  -->
     <div class="container" style="height: 10vh;">
        <div class="row bg-danger p-2 h-75 text-center w-100 text-white justify-content-around">
            <div class="col-2 border bg-primary order-3 order-sm-1">Column1</div>
            <div class="col-2 border bg-primary order-1 order-sm-2">Column2</div>
            <div class="col-2 border bg-primary order-2 order-sm-3">Column3</div>
        </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
